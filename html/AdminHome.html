            <section>
                <form action="#" method="GET" class="font-weight-bold">
                  <!-- Email -->
                  <div id="ProductField" name="ProductField" class="form-group row">
                    <label for="product" class="col-sm-4 ml-4 col-form-label"
                      >Product:*</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        id="product"
                        name="product"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  <div id="CompanyField" name="CompanyField" class="form-group row">
                    <label for="company" class="col-sm-4 ml-4 col-form-label"
                      >Company:*</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        id="company"
                        name="company"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  <!-- Submit Button -->
                <div id="registrationButton">
                    <input
                        type="button"
                        value="Add Row"
                        class="btn btn-block btn-primary mb-2"
                        onClick="addRowToTable()"
                    />
                </div>
                </form>
            </section>
